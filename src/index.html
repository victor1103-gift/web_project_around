<!DOCTYPE html>
<html lang="ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Around The U.S.</title>
  </head>

  <body>
    <div class="page">
      <div class="around">
        <header class="header">
          <h1 class="header__title">Around</h1>
          <h1 class="header__subtitle">The U.S.</h1>
        </header>
        <div class="profile">
          <div class="profile__image">
            <img
              src="<%=require('./images/image.jpg') %>"
              alt="image-profile"
              class="profile__image-edit"
            />
          </div>

          <div class="profile__info" id="profile">
            <div class="profile__info-text" id="profile-info">
              <p class="profile__jacques" id="jacques">Jacques Cousteau</p>
              <p class="profile__explorador" id="explorador">Explorador</p>
            </div>
            <button class="profile__button" id="open" alt="boton editar perfil">
              <img src="<%=require('./images/Vector(1).png') %>" alt="editar perfil" class="" />
            </button>
          </div>

          <div class="forms" id="forms">
            <form class="form" id="form_profile" novalidate>
              <div class="form-container">
                <h2 class="form__heading">Editar Perfil</h2>
                <button type="button" class="form__button" id="close">
                  <img src="<%=require('./images/CloseIcon.png') %>" alt="boton cerrar" />
                </button>
                <fieldset class="form__input-container">
                  <input
                    type="text"
                    class="form__input"
                    placeholder="Jacques Cousteau"
                    id="nombre"
                    value="Jacques Cousteau"
                    required
                    minlength="2"
                    maxlength="40"
                  />
                  <span class="nombre-error"></span>
                </fieldset>

                <fieldset class="form__input-container">
                  <input
                    type="text"
                    class="form__input"
                    placeholder="Explorador"
                    id="ocupacion"
                    value="Explorador"
                    required
                    minlength="2"
                    maxlength="200"
                  />
                  <span class="ocupacion-error"></span>
                </fieldset>
                <div class="button">
                  <button
                    type="submit"
                    class="button__profile"
                    id="Guardar"
                    value="submit"
                  >
                    Guardar
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="profile__button-img">
            <button class="profile__button-img" id="edit">
              <img
                src="<%=require('./images/AddButton.png') %>"
                alt="boton agregar place"
                class="profile__button-img"
              />
            </button>
          </div>
          <div class="forms" id="links">
            <form class="form" id="form_place" novalidate>
              <div class="form-container">
                <h2 class="form__heading">Nuevo Lugar</h2>
                <button type="button" class="form__button" id="close">
                  <img src="<%=require('./images/CloseIcon.png') %>" alt="boton de cerrar" />
                </button>
                <fieldset class="form__input-container">
                  <input
                    type="text"
                    class="form__input"
                    placeholder="Título"
                    id="title-place"
                    required
                    minlength="2"
                    maxlength="40"
                  />
                  <span class="title-place-error"></span>
                </fieldset>
                <fieldset class="form__input-container">
                  <input
                    type="url"
                    class="form__input"
                    placeholder="Enlace a la imagen"
                    id="link-place"
                    required
                    minlength="2"
                    maxlength="200"
                  />
                  <span class="link-place-error"></span>
                </fieldset>
                <div class="button">
                  <button
                    type="submit"
                    class="button__profile"
                    id="save"
                    value="submit"
                  >
                    Crear
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="elements"></div>
        <div class="popup" id="popup-cards">
          <div class="popup__trash">
            <img
            src="<%=require('./images/kirill-pershin-1088404-unsplash.jpg') %>"
            alt="image-element"
            class="popup__image"
          />
          <p class="popup__text element__text">Valle de Yosemite</p>
            <button class="popup__button" id="close">
              <img src="<%=require('./images/CloseIcon.png') %>" alt="boton de cerrar" />
            </button>
          </div>
        </div>

        <template class="template-place">
          <div class="element">
            <div class="element__trash">
              <button class="element__button--vector">
                <img src="<%=require('./images/Group.png') %>" alt="boton eliminar" />
              </button>
            </div>
            <img
            src="<%=require('./images/kirill-pershin-1088404-unsplash.jpg') %>"
            alt="image-element"
            class="element__image"
          />
            <div class="element__button-trash">
                <p class="element__text">Valle de Yosemite</p>
              <div class="element__button-trs"></div>
             
            </div>
          </div>
        </template>

        <footer class="footer">© 2023 Victor Alvarez</footer>
      </div>
    </div>
  </body>
</html>
